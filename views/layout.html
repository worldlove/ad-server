<!doctype html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>鲤鱼IT</title>
  </head>
  <body style="padding: 0;margin: 0">
    <div style="padding: 0 20px; width:30%;float:left; min-height: 700px; border-right: 2px solid #aaa;box-sizing: border-box;">
    {% block left %}
    <h1>商城管理系统后端API</h1>
    <h2>注册： /signup</h2>
    <h2>登录： /login</h2>
    <h2>退出： /logout</h2>
    <h2>获取验证码： /captcha</h2>
    <h2>分类管理： /category</h2>
    <h2>商品管理： /product</h2>
    {% endblock %}
    </div>
    <div style="width: 70%; float: right; padding: 0 20px; box-sizing: border-box">
    {% block right %}
    {% endblock %}
    </div>
  </body>
</html>
